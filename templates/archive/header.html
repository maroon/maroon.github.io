<div class="page-header">
  <div class="wrapper archive-nav">
    <div class="archive-nav-left">
      $if(previousPageNum)$
        <a class="archive-nav-link" href="$previousPageUrl$">←</a>
      $else$
        &nbsp;
      $endif$
    </div>
    <div>
      $title$
    </div>
    <div class="archive-nav-right">
      $if(nextPageNum)$
        <a class="archive-nav-link" href="$nextPageUrl$">→</a>
      $else$
        &nbsp;
      $endif$
    </div>
  </div>
</div>
